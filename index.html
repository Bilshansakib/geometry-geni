<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.6.3/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>

    </header>
    <main>
        <div class="flex">
            <div class="flex-1">
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="/images/triangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Triangle</h2>
                      <p>Area = 0.5 * b * h</p>
                      
                      <div>
                        <input id="cm" class="w-24 text-2xl p-2 rounded-xl" type="text" placeholder="b">
                        <span>cm</span>
                        <input id="ft" class="w-24 text-2xl p-2 rounded-xl" type="text" placeholder="h">
                        <span>ft</span>
                      </div>
                      
                      <p class="text-2xl">Area: <span id="triangle-area"></span><span> cm<sup>2</sup></span></p>

                      <div class="card-actions">
                        <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>

                </div>

            </div>

            <div class="w-96">
                <h3 class="text-3xl">Area calculation</h3>
            </div>
        </div>
    </main>
    <script src="js/triangle.js"></script>
  </body>
</html>
